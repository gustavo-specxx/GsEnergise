<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastrar Produto</h1>
    <form th:action="@{/produtos/adicionar}" th:object="${produto}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="consumoEnergetico" class="form-label">Consumo Energ√©tico (kWh)</label>
            <input type="number" step="0.01" id="consumoEnergetico" class="form-control" th:field="*{consumoEnergetico}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
</body>
</html>
